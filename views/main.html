<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="My Project 1 Page." />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

    <title>Salad Time!</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Humming Salad Bar
                </h3>
                
            </div>
        </div>
       
        <form>
            <div class="form-row"> 
                <label for="inputState">Do you have any food preferences?</label>
                <select id="inputState" class="form-control">
                    <option id="option1" selected>Omnivore</option>
                    <option id="option2">I AM VEGAN</option>
                    <option id="option3">Eggetarian</option>
                    <option id="option4">Carnivore</option>
                    <option id="option5">I like fishes</option>
                    
                </select>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="custom-control custom-checkbox checkbox-xl">
                        <input type="checkbox" class="custom-control-input" id="checkbox-1">
                        <label class="custom-control-label" for="checkbox-1">Allergic To Nuts</label>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="custom-control custom-checkbox checkbox-xl">
                        <input type="checkbox" class="custom-control-input" id="checkbox-2">
                        <label class="custom-control-label" for="checkbox-2">Lactose Intolerant</label>
                      </div>
                </div>
                
            </div>
        </form>
        <div class="row mt-4 justify-content-center">
            <button type="submit" class="btn sing" onclick="salad()">Lemme Singggg!!!</button>
        </div>

        <div class="row mt-4 text-center">
            <p class="col-md-3" id="vol"></p>
            <p class="col-md-3" id="freq"></p>
            <p class="col-md-3" id="displayText"></p>
            <p class="col-md-3" id="time"></p>
        </div>
        <div class="row mt-4 text-center">
            <div class="col-md-4" id="greens">
                
            </div>
            <div class="col-md-4" id="proteins">
                
            </div>
            <div class="col-md-4" id="toppings">
                
            </div>
            <div class="col-md-4" id="dressing">
                
            </div>

        </div>

    </div>

</body>
<!-- Scripts-->
<script src="scripts/mic.js"></script>
<script src="scripts/recipe.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
