<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="My Project 1 Page." />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#">

    <title>Salad Time!</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Humming Salad Bar
                </h3>
            </div>
        </div>
       
        <form>
            <div class="form-row"> 
                <label for="inputState">Do you have any food preferences?</label>
                <select id="inputState" class="form-control">
                    <option id="option1" selected>No Preference</option>
                    <option id="option2">I AM VEGAN</option>
                    <option id="option3">Vegetarian (I only like eggs)</option>
                    <option id="option4">Carnivore</option>
                    <option id="option5">I like fishing</option>
                    <option>I'm feeling lucky</option>
                </select>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="custom-control custom-checkbox checkbox-xl">
                        <input type="checkbox" class="custom-control-input" id="checkbox-1">
                        <label class="custom-control-label" for="checkbox-1">Allergic To Nuts</label>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="custom-control custom-checkbox checkbox-xl">
                        <input type="checkbox" class="custom-control-input" id="checkbox-2">
                        <label class="custom-control-label" for="checkbox-2">Lactose Intolerant</label>
                      </div>
                </div>
                
            </div>
        </form>
        <div class="row mt-4 justify-content-center">
            <button type="submit" class="btn sing" onclick="salad()">Let Me Sing Already!</button>
        </div>

        <div class="row mt-4">
            <p id="vol"></p>
            <p id="freq"></p>
            <p id="vval"></p>
        </div>
        <div class="row">
            <div class="col-md-12" id="bowlID">
                <canvas id="bowl"></canvas>
            </div>
        </div>
    </div>

</body>
<!-- Scripts-->
<script src="scripts/mic.js"></script>
<script src="scripts/recipe.js"></script>

</html>
